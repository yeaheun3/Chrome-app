<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input
        required
        type="text"
        maxlength="15"
        placeholder="Please write your name"
      />
      <button>Log in</button>
    </form>
    <h1 id="greetings" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" required placeholder="Write a To-Do and Press Enter" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
  </body>
</html>
